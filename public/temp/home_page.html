<div id="carousel">

    <div id="carouselIn">
        <h3 class="seoOpt">
            %=seoopth3%
        </h3>
        <div id="slidingElements">
            %each([carouselitems])%
            <div class="carousel_element">
                 <div class="Squote">
                    <h3 class="Stitle">
                        %=title%
                    </h3>
                    <p class="Stext">
                        %=text%
                    </p>
                </div>
                <img class="carouselImg" src="%=bg%" alt=""/>
            </div>
            %/each%
        </div>
        <div id="carouselNav">

        </div>
    </div>
    <div id="carouselRight"></div>
</div>
